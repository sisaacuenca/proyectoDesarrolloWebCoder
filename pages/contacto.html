  </head>
  <body>
   <!-- HEADER -->
   <header id="top">
    <div class="logo"><img  src="../img/logo-ls.png" alt="logo-page">STAR WARS- FAN PAGE</div>
    <nav>
      <ul class="nav__link">
        <li><a href="../index.html"><button><img src="../img/hogar.png" alt="logo-home" />Home</button></a></li>

        <li><a  href="../pages/contacto.html" ><button><img src="../img/support.png" alt="logo-contacto" /> Contact Us</button></a></li>
      </ul>
    </nav>
    
  </header>
    
    <section>
      <div>
        <section class="form-register">
          <!-- Section heading -->
          <h3>
            Contact Us
          </h3>
          <!-- Section description -->

          <form>
            <div>
              <div>
                <!-- Name -->
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
              <div>
                <!-- Email -->
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div >
                <!-- Phone -->
                <input
                  type="number"
                  id="phone"
                  class="form-control"
                  placeholder="Phone (optional)"
                />
              </div>
            </div>

            <div>
              <div>
                <!-- Subject -->
                <input
                  type="text"
                  id="subject"
                  class="form-control"
                  placeholder="Subject"
                />
              </div>
            </div>

            <div>
              <div>
                <div>
                  <textarea
                    class="form-control rounded"
                    id="message"
                    rows="9"
                    placeholder="How can we help you?"
                  ></textarea>
                </div>

                <div class="text-center">
                  <button type="submit" >Send</button>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </section>
    
    <footer id="pie">
      <!-- Footer -->
          <div id="#redes">
            <p >Star Wars Social Networks</p>
            <a href="https://www.facebook.com/starwarsla/?brand_redir=169299103121699" target="blank_"

            /></a>

            /></a>
