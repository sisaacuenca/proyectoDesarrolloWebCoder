<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Contactanos</title>
</head>

<body>
  <header>
    <section class="titulo">
      <img src="../img/iconos/logo-ls.png" alt="logo-main">
      <h1><strong>Star Wars Fan Page</strong></h1>
    </section>
    <section class="navbar">
      <ul>
        <li><a href="../index.html"><button><img src="../img/iconos/hogar.png" alt=""> inicio</button></a></li>
        <li><a href="peliculas.html"><button><img src="../img/iconos/movie-reel.png" alt=""> peliculas</button></a>
          </li>
          <li><a href="series.html"><button><img src="../img/iconos/serielogo.png" alt=""> series</button></a></li>
          <li><a href="juegos.html"><button><img src="../img/iconos/joypad.png" alt=""> juegos</button></a></li>
          <li><a href="contacto.html"><button><img src="../img/iconos/support.png" alt=""> contacto</button></a></li>
      </ul>

    </section>
  </header>
  <main>
    <section>
      <div>
        <section class="form-register">
          <!-- Section heading -->
          <h3>
            Contactanos
          </h3>
          <!-- Section description -->

          <form>
            <div>
              <div>
                <!-- Name -->
                <input type="text" id="name" class="form-control" placeholder="Name" />
              </div>
              <div>
                <!-- Email -->
                <input type="email" id="email" class="form-control" placeholder="Email" />
              </div>
              <div>
                <!-- Phone -->
                <input type="number" id="phone" class="form-control" placeholder="Phone (optional)" />
              </div>
            </div>

            <div>
              <div>
                <!-- Subject -->
                <input type="text" id="subject" class="form-control" placeholder="Subject" />
              </div>
            </div>

            <div>
              <div>
                <div>
                  <textarea class="form-control rounded" id="message" rows="9"
                    placeholder="How can we help you?"></textarea>
                </div>

                <div class="text-center">
                  <button type="submit">Send</button>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </section>
  </main>
  <footer class="pie-pagina">
    <section class="grupo-1">
      <div class="box">
        <h2>Segui las redes de Star Wars</h2>
        <div class="red-social">
          <a href="www.facebook.com"><img src="../img/iconos/fb-logo.png" alt=""></a>
          <a href="www.instagram.com"><img src="../img/iconos/ig-logo.png" alt=""></a>
        </div>

      </div>
      <div class="box">
        <p>las peliculas, series, juegos, personajes y musica aqui citados son propiedad de Lucas Film&#169</p>
      </div>


    </section>
    <section class="grupo-2">
      <small>
        &#169 2022 Santiago Isaac Cuenca<a href="https://www.linkedin.com/in/sisaacuenca/"><img
            src="../img/iconos/linkedin.png" alt=""></a>- Todos los Derechos reservados
      </small>

    </section>

  </footer>
</body>

</html>
